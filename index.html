<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="Base Apparel" />
        <h1><span></span>We're</span> <br>  coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input type="email" placeholder="Email Address" />
          <img src="images/icon-error.svg" alt="error">
          <button><img src="images/icon-arrow.svg" alt="arrow" /></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
      <div class="right bg-image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Semir Cohovic</a>.
      </p>
    </footer>
  </body>
</html>
